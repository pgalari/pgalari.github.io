<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de memoria</title>
  <style>
    body {
      margin: 0;
      background: #EAECEE;
      overflow: hidden;
      font-family: sans-serif;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .orb {
      filter: url(#glow);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .orb text {
      pointer-events: none;
    }
    .orb.central:hover circle {
      animation: vibrate 0.2s linear infinite;
    }
    @keyframes vibrate {
      0% { transform: scale(1.02); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1.02); }
    }
    .orb.satelite:hover circle {
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    circle {
      stroke: white;
      stroke-width: 0.5;
      filter: url(#glow);
    }
    .orb circle {
      transition: transform 0.3s ease;
    }

    /*** menu ***/
    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      cursor: pointer;
    }
    #menu-toggle {
      display: none;
    }
    .menu {
      position: fixed;
      top: 50px;
      left: 10px;
    }
    #menu-toggle:checked + .menu-icon + .menu {
      display: block;
      color: #4b0082;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 10px 0;
    }
    .menu a {
      color: #4b0082;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .overlay {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      max-height: 80%;
      background: white;
      border: 2px solid #4b0082;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow-y: auto;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4b0082;
      color: white;
      border: none;
      cursor: pointer;
      align-self: flex-end;
    }

    .line {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<input type="checkbox" id="menu-toggle" />
<label for="menu-toggle" class="menu-icon">&#9776;</label>
<nav class="menu">
  <ul>
    <li><a href="index.html">Mandala</a></li>
    <li><a href="simbolo.html">Símbolo</a></li>
    <li><a href="simbolo.html">Técnicas</a></li>
    <li><a href="simbolo.html">Activadoras</a></li>
  </ul>
</nav>

<svg id="svglines" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet"></svg>
<svg id="svgCanvas" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

<div class="overlay" id="overlay">
  <h2 id="overlay-title">Título</h2>
  <p><strong>Frecuencia:</strong> <span id="frecuencia"></span></p>
  <p><strong>Situación:</strong> <span id="situacion"></span></p>
  <p><strong>Activado por:</strong> <span id="glandula"></span></p>
  <p><strong>Mudra:</strong> <span id="mudra"></span></p>
  <p><strong>Respiración:</strong> <span id="respiracion"></span></p>
  <p><strong>Descripción:</strong> <span id="breve"></span></p>
  <p><strong>Contenido ampliado:</strong> <span id="ampliado"></span></p>
  <button class="close-btn" onclick="cerrarOverlay()">Cerrar</button>
</div>

<script src="datos.js"></script>
<script>
  const svg = document.getElementById("svgCanvas");
  const lineSvg = document.getElementById("svglines");
  const overlay = document.getElementById("overlay");

  // Dibujar orbes
  orbes.forEach(c => {
    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
    g.setAttribute("class", `orb ${c.orden <= 6 ? "central" : "satelite"}`);
    g.setAttribute("id", c.id);
    g.setAttribute("transform", `translate(${c.x}, ${c.y})`);

    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("r", 30);
    circle.setAttribute("fill", c.color);
    g.appendChild(circle);

    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", 0);
    text.setAttribute("y", 5);
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("fill", "#fff");
    text.textContent = c.nombre;
    g.appendChild(text);

    svg.appendChild(g);

    g.addEventListener("click", () => mostrarOverlay(c));
  });

  function mostrarOverlay(orb) {
    document.getElementById("overlay-title").innerText = orb.nombre || "";
    document.getElementById("frecuencia").innerText = orb.frecuencia || "";
    document.getElementById("situacion").innerText = orb.situacion || "";
    document.getElementById("glandula").innerText = orb.glandula || "";
    document.getElementById("mudra").innerText = orb.mudra || "";
    document.getElementById("respiracion").innerText = orb.respiracion || "";
    document.getElementById("breve").innerText = orb.breve || "";
    document.getElementById("ampliado").innerText = orb.ampliado || orb.descripcion || "";
    overlay.style.display = "flex";
  }

  function cerrarOverlay() {
    overlay.style.display = "none";
  }

  window.addEventListener("keydown", e => {
    if (e.key === "Escape") cerrarOverlay();
  });

  // Dibujar conexiones entre orbes
  const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
  lineSvg.appendChild(defs);

  conexiones.forEach(({ de, a }) => {
    const orbA = orbes.find(o => o.id === de);
    const orbB = orbes.find(o => o.id === a);
    if (!orbA || !orbB) return;

    const gradId = `grad-${de}-${a}`;
    const gradient = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
    gradient.setAttribute("id", gradId);
    gradient.setAttribute("gradientUnits", "userSpaceOnUse");
    gradient.setAttribute("x1", orbA.x);
    gradient.setAttribute("y1", orbA.y);
    gradient.setAttribute("x2", orbB.x);
    gradient.setAttribute("y2", orbB.y);

    const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop1.setAttribute("offset", "0%");
    stop1.setAttribute("stop-color", orbA.color);
    gradient.appendChild(stop1);

    const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop2.setAttribute("offset", "100%");
    stop2.setAttribute("stop-color", orbB.color);
    gradient.appendChild(stop2);

    defs.appendChild(gradient);

    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", orbA.x);
    line.setAttribute("y1", orbA.y);
    line.setAttribute("x2", orbB.x);
    line.setAttribute("y2", orbB.y);
    line.setAttribute("stroke", `url(#${gradId})`);
    line.setAttribute("stroke-width", 4);
    line.classList.add("line");
    lineSvg.appendChild(line);
  });
</script>
</body>
</html>
