<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Símbolo Maestro</title>
  <link rel="stylesheet" href="estilo.css"/>
   <style type="text/css" media="screen">
    body { background:#eee; margin:0 }
    svg {
      display:block; border:1px solid #ccc; position:absolute;
      top:5%; left:5%; width:90%; height:90%; background:#fff;
      width: 99vw;
      height: 99vh;}
    .face { stroke:#000; stroke-width:20px; stroke-linecap:round }

    .orb {
      filter: url(#glow);
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .orb text {
      pointer-events: none;
    }

    /* Vibración para orbes centrales */
    .orb.central:hover circle {
      animation: vibrate 0.2s linear infinite;
    }

    @keyframes vibrate {
      0% { transform: scale(1.02); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1.02); }
    }

    /* Rotación para satélites */
    .orb.satelite:hover circle {
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Iluminación constante (gaseoso) */
    circle {
      stroke: white;
      stroke-width: 0.5;
      filter: url(#glow);
    }

    .orb circle {
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav class="menu">
    <ul>
      <li><a href="index.html">Mandala</a></li>
      <li><a href="simbolo.html">Símbolo</a></li>
    </ul>
  </nav>
  <div id="titulo" class="overlay" style="display: none">
    <h3 id="title">Simbolo Maestro</h3>
    </div>
      <!-- El contenido se inserta por JS -->
  <div class="svg-wrapper">
      <!--  <svg id="simbolo" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
       <svg id="svgCanvas" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet">-->

      <svg id="svgSM" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid meet">
         <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
            <!-- <feMergeNode in="blur"/>-->
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
      </svg>
  </div>
 <div id="overlay" class="overlay" style="display: none">
    <h2 id="overlay-title"></h2>
    <p id="overlay-description"></p>
    <p id="overlay-extra">Aquí irían mudra, respiración y texto adicional resumido.</p>
    <button onclick="closeOverlay()">Cerrar</button>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-350 -250 700 500">
    <circle r="200" class="face" fill="red" />
  </svg>
  <script type="text/javascript"><![CDATA[
    var svg  = document.getElementsByTagName('svg')[0];
    var svgNS = svg.getAttribute('xmlns');

    function createOn( root, name, attrs ){
      var el = document.createElementNS(svgNS,name);
      for (var attr in attrs){
        if (attrs.hasOwnProperty(attr)) el.setAttribute(attr,attrs[attr]);
      }
      return root.appendChild(el);
    }
    
    createOn( svg, 'path', {
      fill:"none", "class":"face", transform:"translate(-396,-230)",
      d:"M487.41,282.411c-15.07,36.137-50.735,61.537-92.333,61.537 \
        c-41.421,0-76.961-25.185-92.142-61.076"
    });
    createOn( svg, 'circle', { cx:-60, cy:-50, r:20, fill:'#000' });
    createOn( svg, 'circle', { cx: 60, cy:-50, r:20, fill:'#000' });
  ]]></script>
  <script src="datos.js"></script>
  <!--  <script src="arbol.js" defer></script>-->

  <script>
    const svg = document.getElementById("svgSM");

    orbes.forEach(c => {
      const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
      g.setAttribute("class", `orb ${c.orden <= 6 ? "central" : "satelite"}`);
      g.setAttribute("id", c.id);
      g.setAttribute("transform", `translate(${c.x}, ${c.y})`);

      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("r", 33);
      circle.setAttribute("fill", c.color);
      g.appendChild(circle);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", 0);
      text.setAttribute("y", 5);
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("fill", "#fff");
      text.textContent = c.nombre;
      g.appendChild(text);

      svg.appendChild(g);

      g.addEventListener("mouseenter", () => {
        circle.classList.add("glow");
      });
      g.addEventListener("mouseleave", () => {
        circle.classList.remove("glow");
      });
      g.addEventListener("click", () => {
        document.getElementById("overlay-title").textContent = nombre;
        document.getElementById("overlay-description").textContent = descripcion;
        document.getElementById("overlay").style.display = "flex";
      });
    });
    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
