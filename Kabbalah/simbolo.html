<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S√≠mbolo de Orbes</title>
  <link rel="stylesheet" href="reset.css" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      overflow-x: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    #menu {
      position: relative;
    }

    #menu-button {
      cursor: pointer;
    }

    #menu-content {
      display: none;
      position: absolute;
      top: 2rem;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
    }

    #menu-content a {
      display: block;
      margin-bottom: 0.5rem;
    }

    #menu.open #menu-content {
      display: block;
    }

    #simbolo {
      width: 100%;
      height: 90vh;
    }

    .orbe {
      transition: transform 0.3s;
    }

    .interior {
      animation: pulse 2s infinite;
    }

    .exterior {
      animation: spin 6s linear infinite;
      transform-origin: center;
    }

    @keyframes pulse {
      0%, 100% { r: 12; }
      50% { r: 16; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .overlay-content {
      background: white;
      color: black;
      padding: 2rem;
      max-width: 90vw;
      max-height: 90vh;
      overflow: auto;
      border-radius: 1rem;
    }

    .overlay.dark .overlay-content {
      background: #1e1e1e;
      color: white;
    }

    @media (max-width: 600px) {
      .overlay-content {
        width: 95%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="menu">
      <span id="menu-button">‚ò∞ Men√∫</span>
      <div id="menu-content">
        <a href="frecuencia.html">Frecuencias</a>
        <a href="mudras.html">Mudras</a>
        <a href="detalles.html">Detalles</a>
      </div>
    </div>
    <button id="toggle-theme">üåì</button>
  </header>

  <svg id="simbolo"></svg>

  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlay-content"></div>
  </div>

  <script src="datos.js"></script>
  <script>
    const svg = document.getElementById("simbolo");
    svg.setAttribute("viewBox", "0 0 800 800");

    conexiones.forEach(c => {
      const orbA = orbes.find(o => o.id === c.de);
      const orbB = orbes.find(o => o.id === c.a);
      if (orbA && orbB) {
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", orbA.x);
        line.setAttribute("y1", orbA.y);
        line.setAttribute("x2", orbB.x);
        line.setAttribute("y2", orbB.y);
        line.setAttribute("stroke", "#999");
        line.setAttribute("stroke-width", c.width);
        svg.appendChild(line);
      }
    });

    orbes.forEach(orb => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", orb.x);
      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", 12);
      circle.setAttribute("fill", orb.color);
      circle.classList.add("orbe", orb.tipo);
      circle.dataset.id = orb.id;

      circle.addEventListener("click", () => showOverlay(orb));
      svg.appendChild(circle);
    });

    const overlay = document.getElementById("overlay");
    const overlayContent = document.getElementById("overlay-content");

    function showOverlay(orb) {
      document.body.classList.contains("dark")
        ? overlay.classList.add("dark")
        : overlay.classList.remove("dark");

      overlayContent.innerHTML = `
        <h2>${orb.nombre}</h2>
        <p><strong>Frecuencia:</strong> <a href="frecuencia.html#${orb.frecuencia.toLowerCase()}">${orb.frecuencia}</a></p>
        <p><strong>Mudra:</strong> <a href="mudras.html#${orb.mudra.toLowerCase().replaceAll(' ', '-')}">${orb.mudra}</a></p>
        <p><strong>Ubicaci√≥n:</strong> ${orb.situacion}</p>
        <p><strong>Conecta con:</strong> ${orb.conecta}</p>
        <p><strong>Breve:</strong> ${orb.breve}</p>
        <p><strong>Ampliado:</strong> ${orb.ampliado}</p>
        <a href="detalles.html#${orb.id}">Ver m√°s detalles</a>
      `;
      overlay.style.display = "flex";
    }

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
    });

    document.getElementById("toggle-theme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    document.getElementById("menu-button").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simbolo Maestro</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    text {
      font-family: sans-serif;
      font-size: 12px;
      fill: white;
      pointer-events: none;
    }
    circle:hover {
      stroke: white;
      stroke-width: 2;
      cursor: pointer;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 2rem;
      text-align: center;
      z-index: 10;
    }
    #overlay button {
      margin-top: 2rem;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav class="menu">
    <ul>
      <li><a href="index.html">Mandala</a></li>
      <li><a href="simbolo.html">S√≠mbolo</a></li>
      <li><a href="simbolo.html">T√©cnicas</a></li>
      <li><a href="simbolo.html">Activadoras</a></li>
    </ul>
  </nav>
  
  <svg id="simbolo">
    <defs id="gradientes"></defs>
  </svg>

  <div id="overlay">
    <h2 id="overlay-titulo"></h2>
    <h4 id="overlay-clave"></h4>
    <p id="overlay-descripcion"></p>
    <button onclick="document.getElementById('overlay').style.display='none'">Cerrar</button>
  </div>

  <script src="datos.js"></script>

<script>
const svg = document.getElementById("simbolo");
const defs = document.getElementById("gradientes");

// Overlay
const overlay = document.getElementById("overlay");
const overlayTitulo = document.getElementById("overlay-titulo");
const overlayClave = document.getElementById("overlay-clave");
const overlayDescripcion = document.getElementById("overlay-descripcion");

function crearGradiente(id, color1, color2) {
  const grad = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
  grad.setAttribute("id", id);
  grad.setAttribute("x1", "0%");
  grad.setAttribute("y1", "0%");
  grad.setAttribute("x2", "100%");
  grad.setAttribute("y2", "0%");

  const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
  stop1.setAttribute("offset", "0%");
  stop1.setAttribute("stop-color", color1);

  const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
  stop2.setAttribute("offset", "100%");
  stop2.setAttribute("stop-color", color2);

  grad.appendChild(stop1);
  grad.appendChild(stop2);
  defs.appendChild(grad);
}

function dibujarConexiones() {
  conexiones.forEach(({ de, a }) => {
    const orb1 = orbes.find(o => o.id === de);
    const orb2 = orbes.find(o => o.id === a);
    if (!orb1 || !orb2) return;

    const gradID = `grad-${de}-${a}`;
    crearGradiente(gradID, orb1.color, orb2.color);

    const linea = document.createElementNS("http://www.w3.org/2000/svg", "line");
    linea.setAttribute("x1", orb1.x);
    linea.setAttribute("y1", orb1.y);
    linea.setAttribute("x2", orb2.x);
    linea.setAttribute("y2", orb2.y);
    linea.setAttribute("stroke", `url(#${gradID})`);
    linea.setAttribute("stroke-width", "2");
    svg.appendChild(linea);
  });
}

function dibujarOrbes() {
  orbes.forEach(orb => {
    // c√≠rculo
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", orb.x);
    circle.setAttribute("cy", orb.y);
    circle.setAttribute("r", 20);
    circle.setAttribute("fill", orb.color);
    circle.setAttribute("stroke", "white");
    circle.setAttribute("stroke-width", "1");
    circle.style.cursor = "pointer";

    circle.addEventListener("click", () => {
      overlayTitulo.textContent = orb.nombre;
      overlayClave.textContent = orb.breve;
      overlayDescripcion.textContent = orb.ampliado;
      overlay.style.display = "flex";
    });

    svg.appendChild(circle);
    

    // texto centrado dentro del c√≠rculo
const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
label.setAttribute("x", orb.x);
label.setAttribute("y", orb.y);
label.setAttribute("text-anchor", "middle");
label.setAttribute("dominant-baseline", "middle");
label.setAttribute("fill", "white");
label.setAttribute("font-size", "12px");
label.textContent = orb.orden; // muestra el ID dentro del c√≠rculo
svg.appendChild(label);
  });
}

// Asegura que las conexiones se dibujan primero
dibujarConexiones();
dibujarOrbes();

</script>
</body>
</html>
