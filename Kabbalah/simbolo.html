<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de memoria</title>
  <style>
    body {
      margin: 0;
      background: #EAECEE;
      overflow: hidden;
      font-family: sans-serif;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .orb {
      filter: url(#glow);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .orb text {
      pointer-events: none;
    }
    .orb.central:hover circle {
      animation: vibrate 0.2s linear infinite;
    }
    @keyframes vibrate {
      0% { transform: scale(1.02); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1.02); }
    }
    .orb.satelite:hover circle {
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    circle {
      stroke: white;
      stroke-width: 0.5;
      filter: url(#glow);
    }
    .orb circle {
      transition: transform 0.3s ease;
    }

    /*** menu ***/
    .menu-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 30px;
      cursor: pointer;
    }
    #menu-toggle {
      display: none;
    }
    .menu {
      position: fixed;
      top: 50px;
      left: 10px;
    }
    #menu-toggle:checked + .menu-icon + .menu {
      display: block;
      color: #4b0082;
    }
    .menu ul {
      list-style: none;
      padding: 0;
    }
    .menu li {
      margin: 10px 0;
    }
    .menu a {
      color: #4b0082;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .overlay {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      max-height: 80%;
      background: white;
      border: 2px solid #4b0082;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow-y: auto;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4b0082;
      color: white;
      border: none;
      cursor: pointer;
      align-self: flex-end;
    }

    .line {
      opacity: 0.7;
    }
  </style>
</head>
<body>

<input type="checkbox" id="menu-toggle" />
<label for="menu-toggle" class="menu-icon">&#9776;</label>
<nav class="menu">

  </ul>
</nav>

<svg id="svglines" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet"></svg>
<svg id="svgCanvas" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
