<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quamtum</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    svg {
      width: 100vw;
      height: 100vh;
    }

    .orb {
      cursor: pointer;
      filter: url(#glow);
      transition: transform 0.3s ease;
    }

    .orb.central:hover {
      animation: pulse 0.6s ease-in-out;
    }

    .orb.orbital:hover {
      animation: spin 2s linear infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: var(--orb-color, #000);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    p {
      max-width: 600px;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Sistemas de memoria</h2>
  <svg id="canvas" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet">
    <defs>
      <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="8" result="blur" />
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div class="overlay" id="overlay">
    <button class="close-btn" onclick="closeOverlay()">âœ–</button>
    <h2 id="overlay-title"></h2>
    <p id="overlay-subtitle"></p>
    <p id="overlay-description"></p>
    <p id="overlay-content"></p>
  </div>

  <script src="orbs.js"></script>
  <script>
    const svg = document.getElementById("canvas");
    const overlay = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlay-title");
    const overlaySubtitle = document.getElementById("overlay-subtitle");
    const overlayDescription = document.getElementById("overlay-description");
    const overlayContent = document.getElementById("overlay-content");

    orbs.forEach(orb => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", orb.x);
      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", 30);
      circle.setAttribute("fill", orb.color);
      circle.setAttribute("class", `orb ${orb.tipo === 'central' ? 'central' : 'orbital'}`);
      circle.setAttribute("data-id", orb.id);

      circle.addEventListener("click", () => {
        document.documentElement.style.setProperty('--orb-color', orb.color);
        overlayTitle.textContent = orb.nombre;
        overlaySubtitle.textContent = orb.descripcion;
        overlayDescription.textContent = orb.descripcionBreve || '';
        overlayContent.textContent = orb.descripcionAmpliada || '';
        overlay.classList.add("visible");
      });

      svg.appendChild(circle);
    });

    function closeOverlay() {
      overlay.classList.remove("visible");
      overlay.style.display = "none";
    }
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") cerrarOverlay();
    });
    }
  </script>
</body>
</html>
