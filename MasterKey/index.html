<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Símbolo Maestro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <svg id="tree-svg" viewBox="0 0 700 800"></svg>
    <div id="panel-lateral" class="cerrado">
      <button onclick="cerrarPanel()">✕</button>
      <div id="contenido"></div>
    </div>
  </div>
  
<!-- HTML para el modal en móvil -->
<div id="mobileModal" class="mobile-modal">
  <div class="modal-close" onclick="closeMobileModal()">&times;</div>
  <h2 id="mobileTitle"></h2>
  <p id="mobileDescription"></p>
</div>
  
  <script type="module" src="app.js"></script>
</body>
</html>


// Cambios en el CSS para las 4 mejoras en móviles

<style>
  /* Estilo base para las esferas (Sefirot) */
  .sefira circle {
    transition: r 0.3s, fill 0.3s;
  }

  .sefira text {
    font-family: sans-serif;
    text-anchor: middle;
    dominant-baseline: middle;
    font-size: 12px;
    fill: white;
    pointer-events: none;
  }

  /* Diseño responsivo */
  @media (max-width: 768px) {
    .tree-container svg {
      width: 90vw;
      height: auto;
    }

    .sefira circle {
      r: 18;
    }

    .sefira text {
      font-size: 10px;
    }

    .sidebar {
      display: none;
    }

    /* Modal para descripción */
    .mobile-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #222;
      color: white;
      padding: 2rem;
      z-index: 1000;
    }

    .mobile-modal.active {
      display: block;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      cursor: pointer;
    }
  }
</style>
