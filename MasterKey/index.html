<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbes Interactivos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow-x: hidden;
    }

    svg {
      width: 100%;
      height: 100vh;
      display: block;
    }

    .orb {
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .orb:hover {
      filter: brightness(1.2);
    }

    .expanded-orb {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 120px;
      height: 120px;
    }


.orb-info-panel {
  position: fixed;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  max-height: 60vh;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.95);
  color: #111;
  padding: 2rem;
  z-index: 999;
  display: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  border-radius: 20px;
}
    .orb-info-panel.active {
      display: block;
    }

    .close-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      float: right;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <svg id="svgCanvas" viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet"></svg>

  <div id="orbInfo" class="orb-info-panel">
    <button class="close-btn" onclick="closeOrb()">Cerrar ✖</button>
    <div id="orbContent"></div>
  </div>

  <script>
    const svg = document.getElementById("svgCanvas");
    const orbInfo = document.getElementById("orbInfo");
    const orbContent = document.getElementById("orbContent");

    const orbs = [
      { id: "orb-1", x: 350, y: 100, color: "#902692", nombre: "Conexión", descripcion: "Gama. Vibración" },
      { id: "orb-2", x: 350, y: 200, color: "#0071bd", nombre: "Química", descripcion: "Beta. Nutrición" },
      { id: "orb-3", x: 350, y: 300, color: "#02a550", nombre: "Emociones", descripcion: "Alpha. Memoria emocional" },
      { id: "orb-4", x: 350, y: 400, color: "#fef200", nombre: "Información", descripcion: "Theta. Creencias" },
      { id: "orb-5", x: 350, y: 500, color: "#f7941f", nombre: "Comunicación", descripcion: "Delta. Expresión" },
      { id: "orb-6", x: 350, y: 600, color: "#fb0202", nombre: "Interacción", descripcion: "Segundo Beta. Movimiento" },
      { id: "orb-7", x: 250, y: 450, color: "#fb0202", nombre: "Servicio", descripcion: "Apoyo y entrega" },
      { id: "orb-8", x: 450, y: 450, color: "#fef200", nombre: "Relaciones", descripcion: "Interacción social" },
      { id: "orb-9", x: 250, y: 350, color: "#04adf0", nombre: "Habilidades", descripcion: "Talento natural" },
      { id: "orb-10", x: 450, y: 350, color: "#00ff01", nombre: "Pareja", descripcion: "Vínculo íntimo" },
      { id: "orb-11", x: 250, y: 250, color: "#0800ff", nombre: "Propósito", descripcion: "Misión vital" },
      { id: "orb-12", x: 450, y: 250, color: "#eb018e", nombre: "Familia", descripcion: "Origen y raíz" },
    ];

    let activeOrb = null;

    orbs.forEach((orb) => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", orb.x);
      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", 30);
      circle.setAttribute("fill", orb.color);
      circle.setAttribute("id", orb.id);
      circle.classList.add("orb");

      circle.addEventListener("click", () => showOrbDetails(orb, circle));

      svg.appendChild(circle);
    });

    function showOrbDetails(orb, circleEl) {
      // Quitar cualquier orbe activo anterior
      const prev = document.querySelector(".expanded-orb");
      if (prev) prev.remove();

      const clone = circleEl.cloneNode(true);
      clone.classList.add("expanded-orb");

      document.body.appendChild(clone);

      orbContent.innerHTML = `
        <h2>${orb.nombre}</h2>
        <p>${orb.descripcion}</p>
        <p><em>ID:</em> ${orb.id}</p>
      `;
      orbInfo.classList.add("active");
      activeOrb = clone;
    }

    function closeOrb() {
      orbInfo.classList.remove("active");
      if (activeOrb) {
        activeOrb.remove();
        activeOrb = null;
      }
    }
  </script>
</body>
</html>
