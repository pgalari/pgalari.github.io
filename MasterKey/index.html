    body {

      font-family: sans-serif;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      overflow-x: hidden;
    }

    svg {
      width: 100%;
      height: 100vh;
      display: block;
    }

    .orb {
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .orb:hover {
      filter: brightness(1.2);
    }

    .expanded-orb {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 120px;
      height: 120px;
    }


.orb-info-panel {

  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  max-height: 60vh;
  overflow-y: auto;
  background: rgba(255, 255, 255, 0.95);
  color: #111;
  padding: 2rem;
  z-index: 999;
  display: none;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  border-radius: 20px;
}
    .orb-info-panel.active {
      display: block;
    }

    .close-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      float: right;
      font-size: 1rem;
    }

    #info-panel {
  position: fixed;
  right: 0;
  top: 0;
  width: 300px;
  height: 100%;
  background: white;
  box-shadow: -2px 0 5px rgba(0,0,0,0.2);
  padding: 1rem;
  display: none;
}
#info-panel.show {

}
button {

  </style>
</head>

    orbes.forEach((orb) => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", orb.x);
      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", 30);
      circle.setAttribute("fill", orb.color);
      circle.setAttribute("id", orb.id);
      circle.classList.add("orb");

      circle.addEventListener("click", () => showOrbDetails(orb, circle));

      svg.appendChild(circle);
    });

    function showOrbDetails(orb, circleEl) {
      // Quitar cualquier orbe activo anterior
      const prev = document.querySelector(".expanded-orb");
      if (prev) prev.remove();

      const clone = circleEl.cloneNode(true);
      clone.classList.add("expanded-orb");

      document.body.appendChild(clone);

      orbContent.innerHTML = `
        <h2>${orb.nombre}</h2>
        <p>${orb.descripcion}</p>
        <p><em>ID:</em> ${orb.id}</p>
      `;
      orbInfo.classList.add("active");
      activeOrb = clone;
    }

    function closeOrb() {
      orbInfo.classList.remove("active");
      if (activeOrb) {
        activeOrb.remove();
        activeOrb = null;
      }
    }
