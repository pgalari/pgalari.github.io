<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbes Interactivas</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    svg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.5s ease, filter 1s;
      z-index: 1;
    }

    .orb.central {
      width: 70px;
      height: 70px;
    }

    .orb.off {
      filter: brightness(10%) blur(1px);
    }

    .orb.idle {
      filter: brightness(50%) blur(1px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .orb.active {
      filter: brightness(100%) blur(0);
      box-shadow: 0 0 30px white;
    }

    .orb:hover.central {
      animation: pulse 2s infinite;
    }

    .orb:hover.orbital {
      animation: spin 3s linear infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .line {
      stroke-width: 3;
      opacity: 0.4;
      transition: opacity 0.5s;
    }

    .line.active {
      opacity: 1;
    }

    .line.idle {
      opacity: 0.5;
    }

    #start-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button id="start-button">Iniciar Recorrido</button>
  <svg id="lines"></svg>
  <script>
    const orbes = [
      { id: "orb-1", orden: 1, x: 350, y: 100, color: "#902692" },
      { id: "orb-2", orden: 2, x: 350, y: 200, color: "#0071bd" },
      { id: "orb-3", orden: 3, x: 350, y: 300, color: "#02a550" },
      { id: "orb-4", orden: 4, x: 350, y: 400, color: "#fef200" },
      { id: "orb-5", orden: 5, x: 350, y: 500, color: "#f7941f" },
      { id: "orb-6", orden: 6, x: 350, y: 600, color: "#fb0202" },
      { id: "orb-12", orden: 12, x: 450, y: 250, color: "#eb018e" },
      { id: "orb-10", orden: 10, x: 450, y: 350, color: "#00ff01" },
      { id: "orb-8", orden: 8, x: 450, y: 450, color: "#fef200" },
      { id: "orb-11", orden: 11, x: 250, y: 250, color: "#0800ff" },
      { id: "orb-9", orden: 9, x: 250, y: 350, color: "#04adf0" },
      { id: "orb-7", orden: 7, x: 250, y: 450, color: "#fb0202" }
    ];

    const conexiones = [
      { de: "orb-1", a: "orb-2" },
      { de: "orb-2", a: "orb-3" },
      { de: "orb-3", a: "orb-4" },
      { de: "orb-4", a: "orb-5" },
      { de: "orb-5", a: "orb-6" },
      { de: "orb-1", a: "orb-11" },
      { de: "orb-1", a: "orb-12" },
      { de: "orb-2", a: "orb-11" },
      { de: "orb-2", a: "orb-12" },
      { de: "orb-11", a: "orb-12" },
      { de: "orb-3", a: "orb-11" },
      { de: "orb-3", a: "orb-12" },
      { de: "orb-3", a: "orb-9" },
      { de: "orb-3", a: "orb-10" },
      { de: "orb-9", a: "orb-10" },
      { de: "orb-4", a: "orb-9" },
      { de: "orb-4", a: "orb-10" },
      { de: "orb-4", a: "orb-7" },
      { de: "orb-4", a: "orb-8" },
      { de: "orb-7", a: "orb-8" },
      { de: "orb-5", a: "orb-7" },
      { de: "orb-5", a: "orb-8" },
      { de: "orb-6", a: "orb-7" },
      { de: "orb-6", a: "orb-8" },
      { de: "orb-7", a: "orb-9" },
      { de: "orb-8", a: "orb-10" },
      { de: "orb-9", a: "orb-11" },
      { de: "orb-10", a: "orb-12" },
      { de: "orb-7", a: "orb-3" },
      { de: "orb-8", a: "orb-3" },
      { de: "orb-9", a: "orb-2" },
      { de: "orb-10", a: "orb-2" },
      { de: "orb-11", a: "orb-4" },
      { de: "orb-12", a: "orb-4" },
      { de: "orb-9", a: "orb-5" },
      { de: "orb-10", a: "orb-5" }
    ];

<script>
  const svg = document.getElementById("lines");

  // Crear <defs> si no existe
  let defs = svg.querySelector("defs");
  if (!defs) {
    defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    svg.appendChild(defs);
  }

  // Dibujar orbes
  orbes.forEach(orb => {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", orb.x);
    circle.setAttribute("cy", orb.y);
    circle.setAttribute("r", 20);
    circle.setAttribute("fill", orb.color);
    svg.appendChild(circle);
  });

  // Dibujar líneas con gradientes personalizados
  conexiones.forEach(({ de, a }) => {
    const orbA = orbes.find(o => o.id === de);
    const orbB = orbes.find(o => o.id === a);
    if (!orbA || !orbB) return;

    const gradId = `grad-${de}-${a}`;
    const gradient = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
    gradient.setAttribute("id", gradId);
    gradient.setAttribute("gradientUnits", "userSpaceOnUse");
    gradient.setAttribute("x1", orbA.x);
    gradient.setAttribute("y1", orbA.y);
    gradient.setAttribute("x2", orbB.x);
    gradient.setAttribute("y2", orbB.y);

    const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop1.setAttribute("offset", "0%");
    stop1.setAttribute("stop-color", orbA.color);
    gradient.appendChild(stop1);

    const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop2.setAttribute("offset", "100%");
    stop2.setAttribute("stop-color", orbB.color);
    gradient.appendChild(stop2);

    defs.appendChild(gradient);

    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
    line.setAttribute("x1", orbA.x);
    line.setAttribute("y1", orbA.y);
    line.setAttribute("x2", orbB.x);
    line.setAttribute("y2", orbB.y);
    line.setAttribute("stroke", `url(#${gradId})`);
    line.setAttribute("stroke-width", 4);
    line.classList.add("line");

    svg.insertBefore(line, svg.firstChild); // Detrás de los orbes
  });
</script>

</script>

</body>
</html>
