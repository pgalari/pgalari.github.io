<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Api - Trazo Elegante</title>
  <style>
    body {
      background-color: #fefcf9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 320px;
      height: auto;
    }

    .stroke {
      fill: none;
      stroke: #613b1f;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 3s ease forwards;
    }

    .dot {
      fill: #c48f65;
      filter: url(#blur);
      animation: spin 6s linear infinite;
      transform-origin: center;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 300 100">
    <!-- Trazo Ãºnico para "Api" -->
    <path class="stroke"
      d="
        M10,80
        C10,20 50,20 50,60
        C50,80 30,80 30,60
        M60,70
        C65,30 90,30 95,60
        C95,80 75,80 70,60
        M110,60
        C112,50 120,40 130,60
        " />

    <!-- Punto de la i (orbe gaseoso girando) -->
    <defs>
      <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      </filter>
    </defs>
    <circle class="dot" cx="135" cy="35" r="5" />
  </svg>
</body>
</html>
