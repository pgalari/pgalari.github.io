<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbes Interactivos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .orb {
      cursor: pointer;
      filter: drop-shadow(0 0 8px white);
    }
    .central {
      animation: pulse 2s infinite;
    }
    .orbital:hover {
      animation: rotate 6s linear infinite;
    }
    .central:hover {
      animation: vibrate 0.3s infinite;
    }
    @keyframes pulse {
      0%, 100% { r: 20; }
      50% { r: 22; }
    }
    @keyframes vibrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 2rem;
      overflow-y: auto;
    }
    .overlay h2 { margin-top: 0; }
    .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 700 800" preserveAspectRatio="xMidYMid meet" id="svgCanvas"></svg>
  <div id="orbOverlay" class="overlay" style="display:none">
    <button class="close-btn" onclick="closeOverlay()">×</button>
    <div id="orbContent"></div>
  </div>

  <script>
    const orbs = [
      { id: "orb-1", nombre: "Conexión", orden: 1, x: 350, y: 100, color: "#902692", descripcion: "Gama. Vibración" },
      { id: "orb-2", nombre: "Química", orden: 2, x: 350, y: 200, color: "#0071bd", descripcion: "Beta. Química" },
      { id: "orb-3", nombre: "Emociones", orden: 3, x: 350, y: 300, color: "#02a550", descripcion: "Alpha. Emociones" },
      { id: "orb-4", nombre: "Información", orden: 4, x: 350, y: 400, color: "#fef200", descripcion: "Theta. Información" },
      { id: "orb-5", nombre: "Comunicación", orden: 5, x: 350, y: 500, color: "#f7941f", descripcion: "Delta. Comunicación" },
      { id: "orb-6", nombre: "Interacción", orden: 6, x: 350, y: 600, color: "#fb0202", descripcion: "Segundo Beta. Interacción" },
      { id: "orb-12", nombre: "Familia", orden: 12, x: 450, y: 250, color: "#eb018e", descripcion: "Familia" },
      { id: "orb-10", nombre: "Pareja", orden: 10, x: 450, y: 350, color: "#00ff01", descripcion: "Pareja" },
      { id: "orb-8", nombre: "Relaciones", orden: 8, x: 450, y: 450, color: "#fef200", descripcion: "Relaciones" },
      { id: "orb-11", nombre: "Propósito", orden: 11, x: 250, y: 250, color: "#0800ff", descripcion: "Propósito" },
      { id: "orb-9", nombre: "Habilidades", orden: 9, x: 250, y: 350, color: "#04adf0", descripcion: "Habilidades" },
      { id: "orb-7", nombre: "Servicio", orden: 7, x: 250, y: 450, color: "#fb0202", descripcion: "Servicio" }
    ];

    const svg = document.getElementById('svgCanvas');

    orbs.forEach(orb => {
      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("cx", orb.x);
      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", "20");
      circle.setAttribute("fill", orb.color);
      circle.setAttribute("class", `orb ${orb.orden <= 6 ? 'central' : 'orbital'}`);
      circle.setAttribute("id", orb.id);
      circle.addEventListener("click", () => showOverlay(orb));
      svg.appendChild(circle);
    });

    function showOverlay(orb) {
      document.getElementById("orbContent").innerHTML = `
        <h2 style="color:${orb.color}">${orb.nombre}</h2>
        <p>${orb.descripcion}</p>
      `;
      document.getElementById("orbOverlay").style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("orbOverlay").style.display = "none";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
