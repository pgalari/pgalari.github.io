<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb estilo plasma</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    .plasma-orb {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), rgba(144,38,146,0.8));
      box-shadow:
        0 0 20px #902692,
        0 0 40px #902692,
        0 0 60px #902692;
      animation: pulse 2s infinite ease-in-out;
      overflow: hidden;
    }

    .plasma-orb::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 40px #ff00ff;
    }

    .ray {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to top, #ff00ff, transparent);
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      animation: flicker 1.5s infinite ease-in-out;
      opacity: 0.5;
    }

    .ray:nth-child(2) { transform: rotate(0deg); }
    .ray:nth-child(3) { transform: rotate(60deg); }
    .ray:nth-child(4) { transform: rotate(120deg); }
    .ray:nth-child(5) { transform: rotate(180deg); }
    .ray:nth-child(6) { transform: rotate(240deg); }
    .ray:nth-child(7) { transform: rotate(300deg); }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="plasma-orb">
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
  </div>
</body>
</html>
