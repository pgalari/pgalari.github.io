  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .orb {
      cursor: pointer;
      filter: drop-shadow(0 0 8px white);
    }
    .central {
      animation: pulse 2s infinite;
    }
    .orbital:hover {
      animation: rotate 6s linear infinite;
    }
    .central:hover {
      animation: vibrate 0.3s infinite;
    }
    @keyframes pulse {
      0%, 100% { r: 20; }
      50% { r: 22; }
    }
    @keyframes vibrate {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 2rem;
      overflow-y: auto;
    }
    .overlay h2 { margin-top: 0; }
    .close-btn {
      position: absolute;
      top: 1rem; right: 1rem;
      font-size: 1.5rem;
      background: none;
      border: 2px solid white;
      border-radius: 50%;
      width: 2rem; height: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

      circle.setAttribute("cy", orb.y);
      circle.setAttribute("r", "20");
      circle.setAttribute("fill", orb.color);
      circle.setAttribute("class", `orb ${orb.orden <= 6 ? 'central' : 'orbital'}`);
      circle.setAttribute("id", orb.id);
      circle.addEventListener("click", () => showOverlay(orb));
      svg.appendChild(circle);
    });

    function showOverlay(orb) {
      document.getElementById("orbContent").innerHTML = `
        <h2 style="color:${orb.color}">${orb.nombre}</h2>
        <p>${orb.descripcion}</p>
      `;

    }
