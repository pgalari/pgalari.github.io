<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orbes Interactivos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .orb {
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.5s ease;
      filter: url(#gaseoso);
    }
    .orb text {
      pointer-events: none;
      font-size: 14px;
      fill: white;
      text-anchor: middle;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .orb:hover text {
      opacity: 1;
    }
    .highlight {
      filter: drop-shadow(0 0 8px white);
    }
    .expanded {
      transform: scale(5);
      z-index: 10;
    }
    .pulse {
      animation: pulse 3s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .rotate {
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <svg id="canvas"></svg>
  <svg width="0" height="0">
    <defs>
      <filter id="gaseoso">
        <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="turbulence"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="10" xChannelSelector="R" yChannelSelector="G"/>
        <feGaussianBlur stdDeviation="1.5"/>
      </filter>
    </defs>
  </svg>

  <script>
    const circulos = [
      { id: "orb-1", nombre: "Orb 1", orden: 1, x: 350, y: 100, color: "#902692", descripcion: "Gama. Vibración" },
      { id: "orb-2", nombre: "Orb 2", orden: 2, x: 350, y: 200, color: "#0071bd", descripcion: "Beta. Química" },
      { id: "orb-3", nombre: "Orb 3", orden: 3, x: 350, y: 300, color: "#02a550", descripcion: "Alpha. Emociones." },
      { id: "orb-4", nombre: "Orb 4", orden: 4, x: 350, y: 400, color: "#fef200", descripcion: "Theta. Infomación" },
      { id: "orb-5", nombre: "Orb 5", orden: 5, x: 350, y: 500, color: "#f7941f", descripcion: "Delta. Comunicación" },
      { id: "orb-6", nombre: "Orb 6", orden: 6, x: 350, y: 600, color: "#fb0202", descripcion: "Segundo Beta. Interacción" },
      { id: "orb-12", nombre: "Orb 12", orden: 12, x: 450, y: 250, color: "#eb018e", descripcion: "Familia" },
      { id: "orb-10", nombre: "Orb 10", orden: 10, x: 450, y: 350, color: "#00ff01", descripcion: "Pareja" },
      { id: "orb-8", nombre: "Orb 8", orden: 8, x: 450, y: 450, color: "#fef200", descripcion: "Relaciones" },
      { id: "orb-11", nombre: "Orb 11", orden: 11, x: 250, y: 250, color: "#0800ff", descripcion: "Propósito" },
      { id: "orb-9", nombre: "Orb 9", orden: 9, x: 250, y: 350, color: "#04adf0", descripcion: "Habilidades." },
      { id: "orb-7", nombre: "Orb 7", orden: 7, x: 250, y: 450, color: "#fb0202", descripcion: "Servicio" }
    ];

    const canvas = document.getElementById("canvas");

    circulos.forEach(c => {
      const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
      group.setAttribute("class", "orb");
      group.setAttribute("id", c.id);
      group.setAttribute("transform", `translate(${c.x}, ${c.y})`);

      const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      circle.setAttribute("r", "20");
      circle.setAttribute("fill", c.color);
      group.appendChild(circle);

      const label = document.createElementNS("http://www.w3.org/2000/svg", "text");
      label.setAttribute("y", 5);
      label.textContent = c.nombre;
      group.appendChild(label);

      group.addEventListener("click", () => {
        document.querySelectorAll(".orb").forEach(o => o.classList.remove("expanded"));
        group.classList.add("expanded");
        alert(c.descripcion); // Aquí irá la info interna con botón en futuro
      });

      canvas.appendChild(group);
    });

    function aplicarAnimacionesFinales() {
      circulos.forEach(c => {
        const orb = document.getElementById(c.id);
        if (c.orden >= 1 && c.orden <= 6) {
          orb.classList.add("pulse");
        } else {
          orb.classList.add("rotate");
        }
      });
    }

    // Llama esto al finalizar el recorrido visual
    aplicarAnimacionesFinales();
  </script>
</body>
</html>
