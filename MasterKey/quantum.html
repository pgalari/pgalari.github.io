  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    .orb-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .orb {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 0.75rem;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 20px 5px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.5s ease;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 80%);
    }
    .orb:hover {
      animation: pulse 0.5s ease-in-out;
    }
    .orbital:hover {
      animation: spin 1.2s linear infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .orb.expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
      transform: scale(1);
      transition: all 0.5s ease-in-out;
      border-radius: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }
    .orb-content {
      max-width: 600px;
      text-align: left;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>

    const container = document.getElementById('orbContainer');

    orbData.forEach(orb => {
      const div = document.createElement('div');
      div.className = `orb ${orb.tipo === 'orbital' ? 'orbital' : ''}`;
      div.id = orb.id;
      div.style.backgroundColor = orb.color;
      div.textContent = orb.nombre;
      div.addEventListener('click', () => expandOrb(orb, div));
      container.appendChild(div);
    });

    function expandOrb(data, element) {
      element.classList.add('expanded');
      element.innerHTML = `
        <button class="close-btn" onclick="closeOrb()">✕</button>
        <div class="orb-content">
          <h2>${data.nombre}</h2>
          <p><strong>Frecuencia:</strong> ${data.frecuencia}</p>
          <p><strong>Situación:</strong> ${data.situacion}</p>
          <p><strong>Glándula:</strong> ${data.glandula}</p>
          <p><strong>Mudra:</strong> ${data.mudra}</p>
          <p><strong>Respiración:</strong> ${data.respiracion}</p>
          <p><strong>${data.breve}</strong></p>
          <p>${data.ampliado}</p>
        </div>
      `;
    }

    function closeOrb() {
      const expanded = document.querySelector('.orb.expanded');
      if (expanded) {
        expanded.classList.remove('expanded');
        expanded.innerHTML = expanded.id.replace('orb-', 'Orbe ');
        const data = orbData.find(o => o.id === expanded.id);
        expanded.textContent = data.nombre;
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeOrb();
    });
