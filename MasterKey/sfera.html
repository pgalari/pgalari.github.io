<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere</title>
    <style>

      .sphere {
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        position: absolute;
        margin: -100px;
        border-radius: 100%;
        box-shadow: inset 0 0 80px #FFF;
        color: #FFF;
      }
    .a {
        top: 10%;
        left: 20%;
    }  
    .b {
      top: 30%;
      left: 60%;
    }
    .c {
      top: 60%;
      left: 40%;
    }
    .d {
      top: 80%;
      left: 70%;
    }

}
  </style>
</head>
<body>

  <div class = "sphere a">This</div>
  <div class = "sphere b">Is</div>
  <div class = "sphere c">A</div>
  <div class = "sphere d">Test</div>
  
 
</body>
  
</html>
